<!DOCTYPE html>
	<html>
		<head>
			<title>로워듣기 비밀번호 페이지</title>
			<link href="password.css" rel="stylesheet">
			<script>
				function checkPassword() {
					var password = document.getElementById("passwordBox");
					var passwordText = password.value;
					if(passwordText == "lava") {
						return true;
					}
					alert("로워를 듣기 싫은가요?");
					return false;
					}
			</script>
		</head>
		<body>
			<p style="font-size: 30pt;"> 로워를 듣고싶나요?</p>
			<p><img src="images/로워.png"></p>
			<p>힌트 12, 1, 22, 1</p>
			<p>Password를 입력하세요.</p>
			<p>Password:<input id="passwordBox" type="password"/></p>
			<a href="https://jpoptranslation-mome.postype.com/post/11517177" onclick="return checkPassword();">
				비밀번호를 입력하고 여기를 Click!
			</a>
		</body>
	</html>
